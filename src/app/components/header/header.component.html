<div class="container encabezado">

  <img
    src="../../assets/imagenes/logo_ap.png"
    alt="logo argentina programa"
    class="logo-ap"
    [ngClass]="clase"
  >

  <app-boton
    claseBoton="boton-header"
    (btnClick)="alternarTemaColor()"
    texto="TEMA "
    icono="fas fa-lightbulb"
  ></app-boton>

  <app-boton
    claseBoton="boton-header"
    (btnClick)="pruebaLogin()"
    texto="LOGIN "
    icono="fa-solid fa-right-to-bracket"
  ></app-boton>

</div>
